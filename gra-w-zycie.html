<!DOCTYPE html>
<html>
    <head>
        <title>The Game of Life</title>
        <link rel="stylesheet" href="gra-w-zycie.css">
    </head>
    <body>
        <div class="title js-title">
            Create your map
        </div>

        <div class="grid js-grid">
        </div>

        <div class="input-button">
            <div>
                <div class="txt"> 
                    write how long you want it to take
                </div>
                <input placeholder="Entre a number" class="js-input input-lifetime">
                <button class="js-button-start button-start">
                    Start
                </button>
            </div>

            <button class="reset-button js-reset">
                Reset
            </button>
        </div>

        <script src="gra-w-zycie.js"></script>
        <script src="buttons.js"></script>
    </body>
</html>
